version: "3.9"

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:15
    container_name: ragstain_postgres
    restart: always
    environment:
      POSTGRES_DB: tg_bot
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ragstain_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tg_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ragstain_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ragstain_network
    depends_on:
      - postgres

  # ==================== SEARCH SERVICE ====================
  search:
    build:
      context: ./service/search
      dockerfile: Dockerfile
    container_name: ragstain_search
    restart: always
    environment:
      EMB_MODEL: intfloat/multilingual-e5-large
    volumes:
      - ./data:/app/data
      - ./examples:/app/examples
      - ./service/search:/app
    ports:
      - "8000:8000"
    networks:
      - ragstain_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== AGENT SERVICE ====================
  agent:
    build:
      context: ./service/agent
      dockerfile: Dockerfile
    container_name: ragstain_agent
    restart: always
    environment:
      # OpenAI API settings (используется вместо DeepSeek)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_TIMEOUT: ${OPENAI_TIMEOUT:-60}
      # DeepSeek API settings (если нужно)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      # RAG settings
      RAG_ONLY: ${RAG_ONLY:-1}
      RAG_TOP_K: ${RAG_TOP_K:-5}
      INCLUDE_SOURCES: ${INCLUDE_SOURCES:-1}
      RAG_MAX_CONTEXT_CHARS: ${RAG_MAX_CONTEXT_CHARS:-14000}
      # Temperature settings
      ROUTER_TEMP: ${ROUTER_TEMP:-0.0}
      WORK_TEMP: ${WORK_TEMP:-0.2}
      VALIDATOR_TEMP: ${VALIDATOR_TEMP:-0.0}
      FINAL_TEMP: ${FINAL_TEMP:-0.2}
      # Search service URL
      SEARCH_SERVICE_URL: http://search:8000
    volumes:
      - ./service/agent:/app
      - ./data:/app/data
      - ./rag_deepseek.py:/app/rag_deepseek.py
    ports:
      - "8001:8000"
    networks:
      - ragstain_network
    depends_on:
      search:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ==================== TELEGRAM BOT ====================
  bot:
    build:
      context: ./service/bot
      dockerfile: Dockerfile
    container_name: ragstain_bot
    restart: always
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      POSTGRES_DSN: postgresql://user:password@postgres:5432/tg_bot
      EXTERNAL_SERVICE_URL: http://agent:8000/agent
    volumes:
      - ./service/bot:/app
    networks:
      - ragstain_network
    depends_on:
      postgres:
        condition: service_healthy
      agent:
        condition: service_healthy

# ==================== VOLUMES ====================
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# ==================== NETWORKS ====================
networks:
  ragstain_network:
    driver: bridge

